<!-- Description -->
<section class="text-center background-blue border-blue color-white">
  <h2>Thank you for visiting, can you please write a review if you have the time</h2>
</section>

<form action="https://formdump.codeinstitute.net" method="POST">
  <!-- Details -->
  <fieldset>
    <legend>Details</legend>
    <div class="flex gap-20">
      <!-- Name -->
      <div>
        <label for="name-field" class="block-label">Name</label>
        <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
      </div>
      <!-- Email -->
      <div>
        <label for="email-field" class="block-label">Email</label>
        <input id="email-field" type="email" name="email" placeholder="Your email" required>
      </div>
    </div>
  </fieldset>

  <!-- Review -->
  <fieldset>
    <legend>Review</legend>
    <!-- Impressions -->
    <div>
      <label for="review" class="block-label">What about the website impressed you?</label>
      <br>
      <textarea id="review" rows="4" cols="87" name="review"></textarea>
    </div>
    <!-- Improvements -->
    <div>
      <label for="improve" class="block-label">What about the website can be improved in you opinon?</label>
      <br>
      <textarea id="improve" rows="4" cols="87" name="improve"></textarea>
    </div>
    <!-- Opinions -->
    <div>
      <label for="opinion" class="block-label">Overall opinon of the website?</label>
      <br>
      <textarea id="opinion" rows="4" cols="87" name="opinion"></textarea>
    </div>
  </fieldset>

  <!-- Submit Button -->
  <input type="submit" class="block-label" value="Submit Review">
  <!-- Reset Button -->
  <input type="reset" value="Reset Form">
  <div class="thanks">
    <img src="https://t4.ftcdn.net/jpg/05/05/39/07/360_F_505390776_8ilykzGiVSpIjUqdEXFhDY1ACRJZPDRD.jpg" alt="Thank you image" width="200">
  </div>
  </form>
